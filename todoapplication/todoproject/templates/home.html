{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner" style="background-color:powderblue;">
                <div class="banner-text">
                    <h2>ToDo</h2>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
<form method="POST">
    {% csrf_token %}
  <div class="">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name">

  </div>
  <div class="">
    <label for="priority">Priority</label>
    <input type="text" class="form-control" name="priority">
  </div>
    <div class="">
    <label for="date">Date</label>
    <input type="date" class="form-control" name="date">
  </div>

    <br>
    <div>
  <input type="submit" class="btn btn-primary"></input>
    </div>
</form>




      </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
    {% for i in task1 %}
            <div class="shadow card">
  <div class="card-body">
      <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{ i.priority}}</p>
    <p class="card-text">{{ i.date}}</p>

      <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
      <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>
  </div>
</div>
            <br>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
